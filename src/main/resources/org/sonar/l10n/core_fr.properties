component_measures.overview.project_overview.title=Risque
component_measures.overview.project_overview.description=Analyser rapidement les risques opérationnels. Toute couleur autre que vert indique un risque immédiat : les Anomalies et les Vulnérabilités devraient être analysées. Un point localisé en haut ou à droite du graphique signifie que la santé à long terme du projet est potentiellement risquée. Des bulles vertes en bas à gauche représentent la situation idéale.
component_measures.overview.Reliability.description=Voir les risques opérationnels des anomalies. Pour les personnes qui utilisent leur clavier, les éléments sont triés par nombre d\u2019anomalies détectées par fichier. Plus la couleur d\u2019une bulle est proche du rouge, plus l\u2019anomalie est grave et lourde de conséquence. La taille des bulles indique la quantité d\u2019anomalies et la position verticale de chaque bulle reflète le temps estimé pour traiter ces anomalies.
component_measures.overview.Security.description=Voir les risques opérationnels des vulnérabilités. Pour les personnes qui utilisent leur clavier, les éléments sont triés par la quantité de vulnérabilités détectées par fichier. Plus la couleur d\u2019une bulle est proche du rouge, plus les vulnérabilités sont graves. La taille des bulles indique la quantité de vulnérabilités, et la position verticale de chaque bulle reflète le temps estimé pour traiter ces vulnérabilités.
component_measures.overview.Maintainability.description=Voir les risques à long des mauvaises pratiques de programmation. Pour les personnes utilisant leur clavier, les éléments sont triés en fonction du nombre de mauvaises pratiques détectées pour chaque fichier. Plus la couleur d\u2019une bulle est proche du rouge, plus le ratio de dette technique est élevé. La taille des bulles indique le nombre de mauvaises pratiques et la position verticale de chaque bulle reflète le temps estimé pour corriger ces mauvaises pratiques.
component_measures.overview.Coverage.description=Voir les risques à long terme d\u2019une faible couverture de test. Pour les personnes qui utilisent leur clavier, les éléments sont triés par le nombre de lignes non couvertes par fichier. La taille des bulles indique la quantité des lignes non couvertes et la position verticale de chaque bulle reflète la couverture de test manquante.
component_measures.overview.Duplications.description=Voir les risques à long terme de la duplication de code. Pour les personnes qui utilisent leur clavier, les éléments sont triés en fonction du nombre de blocs dupliqués détectés par fichier. La taille des bulles indique la quantité de blocs dupliqués détectés et la position verticale de chaque bulle reflète le nombre de lignes dans ces blocs.
